<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 40px;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="content">
        <div class="col-sm-12 text-center">
            <h1 class="pagetitle">We're sorry to see you go.</h1>
        </div>
    </div>
    <div class="content" style="color: gray;">
        <div class="col-sm-12 text-center">
            <p>If you have unsubscribed from the email address <span id="emailAddress">contact@leadvalue.fr</span>,</p>
            <a id="confirmationButton" href="#">Click Here</a> to confirm.
        </div>
    </div>
</div>
<footer class="container text-center">
    <p style="color: gray;">Copyright Â© 2023 Your Company. All rights reserved.</p><br>
    <p style="color: gray;">
        <a href="https://your-company.com/contact" target="_blank">Contact Us</a> |
        <a href="https://your-company.com/privacy-policy" target="_blank">Privacy Policy</a> |
        <a href="https://your-company.com/legal" target="_blank">Legal Information</a>
    </p>
</footer>

<script>
    const confirmationButton = document.getElementById('confirmationButton');
    const emailAddress = document.getElementById('emailAddress');

    confirmationButton.addEventListener('click', () => {
        alert(`You are unsubscribed from the email address ${emailAddress.textContent}.`);
    });
</script>
</body>
</html>
